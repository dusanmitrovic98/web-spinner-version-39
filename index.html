<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .bubble {
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            /* Change the color as desired */
            border-radius: 50%;
            position: absolute;
            animation: float 2s ease-in-out infinite;
        }

        .bubble:nth-child(2) {
            left: 15px;
            animation-delay: 0.2s;
        }

        .bubble:nth-child(3) {
            left: 30px;
            animation-delay: 0.4s;
        }

        .bubble:nth-child(4) {
            left: 45px;
            animation-delay: 0.6s;
        }

        .bubble:nth-child(5) {
            left: 60px;
            animation-delay: 0.8s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinner">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>
</body>

</html>
